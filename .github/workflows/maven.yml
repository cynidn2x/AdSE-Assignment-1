# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main", "CI" ]
  pull_request:
    branches: [ "main", "CI" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      continue-on-error: true
      run: cd train-reservation-master && mvn -B clean package --file pom.xml -DskipTests

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run MockitoTests
      continue-on-error: true
      run: cd train-reservation-master && mvn test -Dtest=MockitoTests

    - name: Run SimpleJUnitTest
      continue-on-error: true
      run: cd train-reservation-master && mvn test -Dtest=SimpleJUnitTest

    - name: Run TicketReservationCucumberTest
      continue-on-error: true
      run: cd train-reservation-master && mvn test -Dtest=TicketReservationCucumberTest

